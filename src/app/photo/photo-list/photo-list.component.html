<section class="gallery-header">
  <h2>Photo Gallery</h2>
  <div class="filters">

    <div class="date-filter">
      <label>From:
        <input type="date" [(ngModel)]="filter.dateFrom" name="dateFrom"
               (ngModelChange)="onFilterChange()">
      </label>
      <label>To:
        <input type="date" [(ngModel)]="filter.dateTo" name="dateTo"
               (ngModelChange)="onFilterChange()">
      </label>
    </div>

    <div class="category-filter">
      <label>Category:
        <select [(ngModel)]="filter.category" name="category" (ngModelChange)="onFilterChange()">
          <option value="">All</option>
          @for (category of photoCategories; track category) {
            <option [value]="category">{{ category }}</option>
          }
            </select>
      </label>
    </div>

  </div>
</section>

<section class="photo-grid">
    @for (photoItem of filteredPhotos(); track photoItem.id) {
      <app-photo-card [photo]="photoItem"  [routerLink]="'/photo/' + photoItem.id"></app-photo-card>
    }
  </section>
